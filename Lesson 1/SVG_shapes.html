<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Basics</title>
</head>
<body>

    <!--SVG container (a drawing board for SVGs)-->

    <!--Width and height of drawing board is 600px and 600px-->
    <svg height="600" width="600">
        <rect x="0" y="0" fill="blue" width ="100" height="200"></rect>
        <circle cx="300" cy="200" r="50" fill="pink" stroke="red" stroke-width="2"></circle>
        <line x1="500" y1="100" x2="520" y2="300" stroke="grey" stroke-width="3"></line>
        <!--SVG Paths
            M=moveto start point
            L=lineto
            Z=closepath
            H=horizontal lineto
            V=vertical lineto
            C=curveto
            S=smooth curveto
            M 150 0 L 75 200 L 225 200 Z
            Start from (150,0). Create a line to (75,200) Another line to (225,200). 
            Z means close path by going back to starting position by drawing a line back
        -->
        <path d="M 150 400 L 75 550 L 225 550 Z" fill="orange"></path>
        <path d="M 350 400 L 275 550 L 425 550 C 425 550 350 500 350 400" fill="orange"></path>
        <!--Trace control stick-->
        <circle cx="350" cy="500" fill="grey" r="5"></circle>
        <line x1="425" y1="550" x2="350" y2="500" stroke="grey"></line>
    </svg>

    <!--It is difficult to create graphs using one shape after another.
        Task of d3.js and js is to create these elements for us.
        Output will be same still
    -->

</body>
</html>
